<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="sidebar">  
      <div class="logo">Dashboard</div>
      <div class="nav-1">
        <ul>
          <li><img src="./icons/icons8-home-24.png"><a href="" id="home">Home</a></li>
          <li><a href="" id="profile">Profile</a></li>
          <li><a href="" id="Messages">Messages</a></li>
          <li><a href="" id="history">History</a></li>
          <li><a href="" id="tasks">Tasks</a></li>
          <li><a href="" id="community">Communities</a></li>
        </ul>
      </div>
      <div class="nav-2">
        <ul>
          <li><a href="" id="settings">Settings</a></li>
          <li><a href="" id="support">Support</a></li>
          <li><a href="" id="privacy">Privacy</a></li>
        </ul>
      </div>
    </div>
    <div id="rightside-container">
      <div id="header">
        <div id="search-bar">
          <span>pic</span>
          <input type="text" name="search" id="search">
        </div>
      </div>
      <div id="main-content">
        <div id="project-container">
          <p>Your Projects</p>
          <div id="projects">
            <div class="project-card"></div>
          </div>
        </div>
        <div id="announcements-container">
          <p>Announcements</p>
          <div id="announcements"></div>
        </div>
        <div id="trending-container">
          <p>Trending</p>
          <div id="trending"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
